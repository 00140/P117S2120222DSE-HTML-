<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11</title>
    <style>
        *{
            font-size: 28px;
        }
        body{
            font-size: 20px;
        }
        input.button{
            font-size: 28px;
        }
    </style>
    <script>
        function sumar(){
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let resul = parseInt(numero1) + parseInt(numero2);
            document.getElementById("resultado").innerHTML = "Este es el resultado de la suma: "+resul;
        }

    function restar(){
        let resul = parseInt(document.getElementById("num1").value) - parseInt(document.getElementById("num2").value);
        document.getElementById("resultado").innerHTML = "Este es el resultado de la resta: "+resul;
    }
    function div(){
        let resul = parseInt(document.getElementById("num1").value) / parseInt(document.getElementById("num2").value);
        document.getElementById("resultado").innerHTML = "Este es el resultado de la division: "+resul;
    }
    function multi(){
        let resul = parseInt(document.getElementById("num1").value) * parseInt(document.getElementById("num2").value);
        document.getElementById("resultado").innerHTML = "Este es el resultado de la multiplicacion: "+resul;
    }
    </script>
</head>
<body>
    <label for="num1">Ingresa el primer valor</label>
    <input type="number" name="num1" id="num1"><br>
    <label for="num2">Ingresa otro numero</label>
    <input type="number" name="num2" id="num2"><br>
    <input type="button" value="Calcular suma" onclick="sumar();">
    <input type="button" value="Calcular resta" onclick="restar();">
    <input type="button" value="Calcular resta" onclick="div();">
    <input type="button" value="Calcular resta" onclick="multi();">

    <div id="resultado">Aqui ira el resultado</div> 
    
</body>
</html>
